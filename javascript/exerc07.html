<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">

</head>
<body>

	
	<script >
		
		var media       = 6
        var faltas      = 20
		var notaAluno   = prompt('Digite a nota do primeiro bimestre:')
        var notaAluno2  = prompt('Digite a nota do segundo bimestre:')
		var faltasAluno = prompt('Digite as faltas do aluno(a):')
        var notafinal   = (notaAluno + notaAluno2)/2


		if(notafinal >= media && faltasAluno <= faltas){
			document.write('<h1>APROVADO</h1>')
		} else if(notafinal >= 1 && faltasAluno <= faltas){
			document.write('<h1>EM EXAME FINAL</h1>')
		}
          else{
              document.write('<h1>Reprovado</h1>')
          }
		



	</script>
</body>
</html>
